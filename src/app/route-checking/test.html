<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <title>Check Route</title>
   <!-- <link rel="stylesheet" href="../../styles.css" media="screen">-->
    <link rel="stylesheet" href="route-checking.component.css" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

  </head>
  <body class="u-body u-xl-mode">

    <section class="u-align-center u-clearfix u-gradient u-section-1" id="carousel_33d7">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="title">Check route</div>
        <p class="message">and find your beeline</p>
        <div class="u-align-center u-container-style u-custom-color-3 u-group u-radius-30 u-shape-round u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <div class="u-expanded-width u-form u-form-1">
                <form
                *ngIf="!isSuccessful"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >
                <div class="u-form-group u-form-name u-label-top">
                  <label for="location" class="u-label u-text-custom-color-4 u-label-1">route to check</label>
                
                <input
                type="text"
                class="u-border-3 u-border-palette-1-light-3 u-custom-color-8 u-input u-input-rectangle u-radius-10"
                placeholder="please enter the route to check "
                name="location"
                [(ngModel)]="form.location"
                required
    
                #location="ngModel"
              />
              <div class="alert-danger" *ngIf="location.errors && f.submitted">
                <div *ngIf="location.errors['required']">the route is required</div>
              
              </div></div>
                
                <div class="u-align-right u-form-group u-form-submit u-label-top">
                    <button class="u-active-custom-color-2 u-border-active-palette-4-light-1 u-border-hover-palette-4-light-1 u-border-none-btn u-btn-round u-btn-submit u-button-style u-custom-color-7 u-hover-custom-color-2 u-radius-10 u-text-custom-color-6 u-btn-1">Sign Up</button>
                  </div>

                  <div class="alert alert-warning" *ngIf="f.submitted && checkFailed">
                    checking failed!<br />{{ errorMessage }}
                  </div>

                <div class="alert alert-success" *ngIf="isSuccessful">
                  your request is being treated!
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
     

    </section>

  </body>
</html>
